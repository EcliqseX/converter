<!DOCTYPE html>
<html>
<head>
  <title>Convert to Blooket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>üß† Convert Study Sets to Blooket</h1>
  <p>Select a source and paste a public link:</p>

  <select id="platform">
    <option value="quizlet">Quizlet</option>
    <option value="kahoot">Kahoot</option>
    <option value="quizizz">Quizizz</option>
  </select><br>

  <input type="text" id="link" placeholder="Paste your public quiz link"><br>
  <button onclick="convert()">Convert</button>

  <p id="status"></p>
  <p id="output"></p>

  <script>
    async function convert() {
      const platform = document.getElementById('platform').value;
      const link = document.getElementById('link').value;
      const status = document.getElementById('status');
      const output = document.getElementById('output');
      
      status.textContent = "üîÑ Converting...";
      output.textContent = "";

      try {
        const response = await fetch("https://your-backend-url.com/convert", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ platform, link })
        });

        const data = await response.json();
        if (data.blooketLink) {
          status.textContent = "‚úÖ Success!";
          output.innerHTML = `<a href="${data.blooketLink}" target="_blank">Click here to study on Blooket!</a>`;
        } else {
          status.textContent = "‚ö†Ô∏è Conversion failed.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error: Could not reach server.";
      }
    }
  </script>
</body>
</html>
